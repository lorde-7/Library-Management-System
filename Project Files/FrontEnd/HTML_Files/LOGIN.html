<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../CSS_Files/login.css">
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="../../BackEnd/authenticator.php" class="sign-in-form" method='post'>
                  <img src="../../Resources/Images/logo.png" width="150" alt="logo">
                  <h2 class="title">Log in</h2>
                  <div class="input-field">
                    <i class = "fas fa-user"></i>
                    <input type="email" placeholder="Email" id="username" name ="username" required></div>

                    <div class="input-field">
                      <i class = "fas fa-lock"></i>
                      <input type="Password" placeholder="Password" id="pass" name ="pass" required></div>
                      <input type="submit" value="login" class="btn solid">
                </form>




                <form action="../../BackEnd/register.php" class="sign-up-form" method='post'>
                  <img src="../../Resources/Images/logo.png" width="150" alt="logo">
                  <h2 class="title">Sign Up</h2>
                  
                    <div class="input-field">
                      <i class = "fas fa-user"></i>
                      <input type="text" placeholder="Name" id= 'fname' name='fname' value='' required></div>

                      <div class="input-field">
                        <i class = "fas fa-user"></i>
                        <input type="text" placeholder="Phone:" id= 'phone' name='phone' value='' required></div>

                        <div class="input-field">
                          <i class = "fas fa-user"></i>
                          <input type="text" placeholder="Address " ></div>

                        
                          <div class="input-field">
                            <i class = "fas fa-user"></i>
                            <input type="text" name="DOB" placeholder="Date of birth: YYYY/MM/DD" required></div>

                            <div class="input-field">
                              <i class = "fas fa-user"></i>
                              <input type="email" placeholder="Email" id= 'email' name='email' value='' required></div>

                           

                    <div class="input-field">
                      <i class = "fas fa-lock"></i>
                      <input type="Password" placeholder="Password" id= 'pass' name='pass' value='' required></div>
                      <input type="submit" value="signup" class="btn solid">
                </form>
            </div>
          </div>

          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>Wanna join our Library ?</h3>
                <p>
                  Then go ahead and register by clicking this button!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Sign up
                </button>
              </div>
              <img src="../../Resources/SVG_Files/undraw_mathematics_-4-otb_1.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>Already joined ?</h3>
                <p>
                  Then click on this button to Log In!
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Sign in
                </button>
              </div>
              <img src="../../Resources/SVG_Files/undraw_bookshelves_re_lxoy_1.svg" class="image" alt="" />
            </div>
          </div>
        </div>
      </div>

      <script src="../JS_Files/login.js"></script>
</body>
</html>
